<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <link href="background.css" rel="stylesheet" type="text/css" />
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="img/icon.png" />
  </head>
  <body>
    <div class="login_container">
      <img
        src="../img/logo_text.png"
        alt="instagramText"
        class="instagramText"
      />
      <input
        type="text"
        placeholder="전화번호, 사용자 이름 또는 이메일"
        class="userLogin"
      />
      <input type="password" placeholder="비밀번호" class="userLogin" />
      <button id="loginButton" disabled>로그인</button>
    </div>
    <footer class="joinInsta">
      <p class="join">
        계정이 없으신가요? <button class="joinBtn">가입하기</button>
      </p>
    </footer>
  </body>
</html>
