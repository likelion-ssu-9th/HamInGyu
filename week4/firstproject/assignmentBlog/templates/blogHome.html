<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG</title>
  </head>
  <body>
    {% for blog in blogs %}
    <div>
      <h3>제목 : {{blog.title}}</h3>
      <div>날짜 : {{blog.pub_data}}</div>
      <p>
        본문 : {{blog.summary}} <a href="{%url 'detail' blog.id%}">...more</a>
      </p>
    </div>
    {% endfor %}
  </body>
</html>
